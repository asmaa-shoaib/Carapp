<div class="container py-5 ">
    <div class="btns py-3"><button routerLink="/dashboard/addPhoto" class="btn btn-success">Add Photo</button></div>
    <div class="car-container" *ngFor="let car of Cars;let c= index">
        <h3>{{car.name}}</h3>
        <div class="row gy-2">
            <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let photo of car.photoes">
                <div class="img-container">               
                    <button (click)="delete(photo.id)" class="btn delete-btn"><img src="../../../../../assets/images/icons/delete.svg"></button>
                    <img src="https://localhost:7221/Uploads/Photoes/{{photo.url}}" class="img-fluid">
                </div>
            </div>
        </div>
        <hr *ngIf="c <= Cars.length-2">
    </div>
       
</div>
