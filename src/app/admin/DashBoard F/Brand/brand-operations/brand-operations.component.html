<div class="container py-5">

    <div class="btns py-3"><button routerLink="/dashboard/addbrand" class="btn btn-success">Add Brand</button></div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>s</th>
                <th>ID</th>
                <th>Name</th>
                <th>photo</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let brand of brands;let c =index">
                <td>{{c}}</td>
                <td>{{brand.id}}</td>
                <td>{{brand.name}}</td>
                <td><img *ngIf="brand.imageUrl!=''" src="https://localhost:7221/Uploads/Brands/{{brand.imageUrl}}"><img *ngIf="brand.imageUrl==''" src=""></td>
                <td ><button class="btn btn-success" routerLink="/dashboard/brands/edit/{{brand.id}}">Edit</button></td>
            </tr>
        </tbody>
    </table>
    </div>
