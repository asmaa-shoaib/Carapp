<div class="container py-5">
    <form class="form" [formGroup]="form">

        <div class="form-group">
           
            <input placeholder="Brand Name" class="form-control" type="text" formControlName="name">
            <div class="validation"  *ngIf="form.controls['name'].errors"><small class="text-danger">Required</small></div>
        </div>
        <div class="form-group">
            <label class="form-label">photo</label>
            <input type="file" #files class="form-control" (change)="onFileSelected($event)"#fileUpload >
        </div>
        <div class="py-5" >
            <button type="submit" [disabled]="form.invalid" class="btn btn-success"  (click)="AddBrand()" >Save Changes</button>
        </div>
    </form>
</div> <!--(click)="AddBrand()"-->
