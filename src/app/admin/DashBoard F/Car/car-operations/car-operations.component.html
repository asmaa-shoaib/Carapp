<div class="container py-5">

<div class="btns py-3"><button routerLink="/dashboard/addCar" class="btn btn-success">Add Car</button></div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>s</th>
            <th>ID</th>
            <th>Name</th>
            <th>Color</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Details</th>
            <th>Photoes</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of Cars;let c =index">
            <td>{{c}}</td>
            <td>{{car.id}}</td>
            <td>{{car.name}}</td>
            <td>{{car.color}}</td>
            <td>{{car.price}}</td>
            <td>{{car.brand.name}}</td>
            <td><p *ngIf="car.details!=null" >{{car.details.description}}</p></td> 
            <td>{{car.photoes.length}}</td>
            <td><button class="btn btn-success"  routerLink="/dashboard/cars/edit/{{car.id}}"  >Edit</button></td>
        </tr>
    </tbody> 
</table>
</div>
