 <section class="py-5 container comarison-section">
  <div class="py-5">
    <h2 class=" d-md-inline-block d-lg-block  text-lg-center px-3 py-3">Know your car now!</h2>
  </div>
    <div class="py-5">
        <form class="form">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <select class="form-select my-2" #id1>
                            <option *ngFor="let car of Cars" value="{{car.id}}" >{{car.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <select class="form-select my-2" #id2>
                            <option *ngFor="let car of Cars" value="{{car.id}}" >{{car.name}}</option>
                        </select>
                   </div>
                </div>
            </div>
            <button class="btn bg-Green px-4 me-0" (click)="getcar(id1.value,id2.value)">submit</button>
        </form>
    </div>

    <div class="row py-5" *ngIf="car1 && car2">
        <div class="col-6">
            <app-compar-item [ParamNum]="car1"></app-compar-item>
        </div>
        <div class="col-6">
            <app-compar-item [ParamNum]='car2'></app-compar-item>
        </div>
    </div>
 </section>
